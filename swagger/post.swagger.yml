              code:
                type: integer
                example: 2000
              message:
                type: string
                example: success!
              data:
                type: array
                example: {
                    "post": {
                      "post_id": 1,
                      "user_id": 1,
                      "category": "정보공유",
                      "title": "swagger-test-1",
