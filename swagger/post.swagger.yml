              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
  /posts/{postId}:
      patch:
        tags:
          - Posts
        summary: 게시글 상세 수정
        parameters:
          - name: postId
            in: path
            required: true
            type: integer
          - name: title
            in: formData
            required: true
            type: string
          - name: category
            in: formData
            required: true
            type: string
          - name: content
            in: formData
            required: true
            type: string
          - name: image
            in: formData
            type: array
            items:
              type: file
              format: binary
              description: 파일 업로드 (최소 0개, 최대 20개)
        responses:
          '200':
            description: 게시글 수정 성공
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 200
                isSuccess:
                  type: boolean
                  example: true
                code:
                  type: integer
                  example: 2000
                message:
                  type: string
                  example: success!
                data:
                    type: array
                    example: {
                      "post": {
                        "postId": 1,
                        "userId": 1,
                        "category": "잡담",
                        "title": "swagger-test-1",
                        "thumbnailFilename": "swagger-test-1-url",
                        "content": "swagger-test-1-content",
                        "createdAt": "2024.07.20",
                        "modifiedAt":  "2024.07.21"
                      },
                      "images": [
                          "image1.png",
                          "image2.png",
                          "image3.png"
                      ]
                    }  
