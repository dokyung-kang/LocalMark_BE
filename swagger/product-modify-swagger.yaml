paths:
  /products/{id}:
    patch:
      tags:
        - Product
      summary: 상품 수정
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
        - name: modifyProduct
          in: body
          required: true
          schema:
            properties:
              category_id:
                type: integer
                description: 상품 카테고리
                example: 2
              name:
                type: string
                description: 상품 이름
                example: 고양이 티셔츠!
              image:
                type: string
                description: 상품 대표 이미지
                example:
              price:
                type: integer
                description: 가격
                example: 19900
              color:
                type: array
                description: 색상
                example: [{ "name": "빨강", "hex_code": "#FF0000" }]
              size:
                type: array
                description: 사이즈
                example: ["S", "M"]
              discount_rate:
                type: integer
                description: 할인률
                example: 30
              delivery_fee:
                type: integer
                description: 배송비
                example: 0
              description:
                type: array
                description: 상품 설명
                example: 귀여운 고양이 티쳐츠입니다!!
              status:
                type: string
                description: 상태
                example: 품절
      responses:
        "200":
          description: 상품 수정 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: integer
                example: 1

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
