paths:
  /products:
    post:
      tags:
        - Product
      summary: 상품 등록
      parameters:
        - name: uploadProduct
          in: body
          required: true
          schema:
            properties:
              brand_id:
                type: integer
                description: 브랜드(FK)
                example: 1
              category_id:
                type: integer
                description: 상품 카테고리
                example: 1
              name:
                type: string
                description: 상품 이름
                example: 고양이 티셔츠
              thumbnail_url:
                type: string
                description: 상품 대표 이미지
                example:
              price:
                type: integer
                description: 가격
                example: 20000
              color:
                type: array
                description: 색상
                example:
                  [
                    { "name": "빨강", "hex_code": "#FF0000" },
                    { "name": "파랑", "hex_code": "#0000FF" },
                  ]
              size:
                type: array
                description: 사이즈
                example: ["S", "M", "L", "XL"]
              discount_rate:
                type: integer
                description: 할인률
                example: 20
              delivery_fee:
                type: integer
                description: 배송비
                example: 2500
              description:
                type: array
                description: 상품 설명
                example: 귀여운 고양이 티쳐츠입니다.
              status:
                type: string
                description: 상태
                example: 판매중
      responses:
        "200":
          description: 상품 등록 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: integer
                example: 1

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
